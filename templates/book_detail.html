<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, textarea { width: 300px; padding: 10px; margin: 5px 0; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

<h1>{{ book.title }}</h1>
<h3>Author: {{ book.author }}</h3>

<hr>

<h2>Write a Review</h2>

<form method="POST" action="{{ url_for('book_detail', book_id=book['_id']) }}">
    <input type="text" name="username" placeholder="Your Name" required><br>
    <textarea name="comment" placeholder="Write your review..." required></textarea><br>
    <input type="number" name="rating" placeholder="Rating (1â€“5)" min="1" max="5" required><br>
    <button type="submit">Submit Review</button>
</form>

<hr>

<h2>Reviews</h2>

{% if reviews %}
    {% for r in reviews %}
        <p><strong>{{ r.username }}</strong> (Rating: {{ r.rating }}/5)</p>
        <p>{{ r.comment }}</p>
        <hr>
    {% endfor %}
{% else %}
    <p>No reviews yet.</p>
{% endif %}

<p><a href="/">Back to Home</a></p>

</body>
</html>
